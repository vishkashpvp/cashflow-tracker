<body class="bg-primary dark:bg-dark-primary" [ngClass]="{ dark: isDarkTheme }">
  <router-outlet></router-outlet>

  <button
    class="fixed flex p-3 text-white bg-green-500 rounded-full shadow right-4 top-4"
    (click)="toggleTheme()"
  >
    <mat-icon [fontIcon]="isDarkTheme ? 'dark_mode' : 'light_mode'"></mat-icon>
  </button>
</body>
